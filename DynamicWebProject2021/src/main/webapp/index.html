<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FORM GETPOST</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row bg-light">
				<div class="col d-flex flex-column p-4">
					<h2 class="text-center">Hello Jogger</h2>
					<h3 class="text-center text-muted">Please Login</h3>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<form action="Login" method="post">
					  	<div class="mb-3 row">
						    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
						    <div class="col-sm-10">
						      <input type="email" class="form-control" id="staticEmail" name="email">
						    </div>
					  	</div>
					  	<div class="mb-3 row">
						    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPassword" name="passowrd">
						    </div>
					  	</div>
					  	<div class="row">
					  		<div class="col-12">
					  			<button type="submit" class="btn btn-primary float-right">
					  				Login
					  			</button>
					  		</div>
					  	</div>
					</form>
				</div>
			</div>
			<div class="row mt-3">
				<a href="register.html" class="text-center">Register YourSelf</a>
			</div>
		</div>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
